<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
    <!-- Open Graph -->
    <meta property="og:title" content="Mo Sahil's Portfolio">
    <meta property="og:description" content="A showcase of Mo Sahil's web development and data science projects.">
    <meta property="og:image" content="profile.jpg">
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Mo Sahil's Portfolio">
    <meta name="description" content="Mo Sahil's portfolio showcasing projects in web development, data science, and more.">
    <meta name="keywords" content="Mo Sahil, web development, data science, portfolio, projects, GitHub, Coding, front-end, programming">
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <input type="text" id="text" placeholder="Enter text or URL">
        <button onclick="generateQRCode()">Generate QR Code</button>
        <div id="qrcode"></div>
    </div>
    <script src="qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
